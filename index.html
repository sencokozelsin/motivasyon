<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günün Falı</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #fceff1, #fde2e4);
            color: #4a4a4a;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 400px;
        }

        #compliment {
            font-size: 1.4rem;
            line-height: 1.6;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="compliment">Loading...</p>
    </div>
    <script>
        const fortunes = [
            "Bugün senin için harika bir haberle dolu olacak, pozitif kal!",
            "Yakın zamanda beklemediğin bir yerden güzel bir fırsat çıkacak.",
            "Bugün sevdiklerinle geçireceğin zaman sana huzur getirecek.",
            "Yıldızlar senin adına yeni bir başlangıcın sinyalini veriyor.",
            "Bu hafta içinde uzun zamandır istediğin bir şey gerçekleşecek.",
            "Etrafındaki insanlar sana destek olmaya hazır, sadece sor!",
            "Hayatına yeni bir dost katılabilir, gözlerini açık tut.",
            "Yakın bir zamanda sana neşe getirecek bir sürprizle karşılaşacaksın.",
            "Kariyerinde seni mutlu edecek bir gelişme yaşayacaksın.",
            "Bu ay, hayallerini gerçekleştirmek için büyük bir adım atabilirsin."
        ];

        function getFortune() {
            const randomIndex = Math.floor(Math.random() * fortunes.length);
            document.getElementById("compliment").textContent = fortunes[randomIndex];
        }

        // Display a random fortune on page load
        window.onload = getFortune;
    </script>
</body>
</html>
