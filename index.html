<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günün Falı</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee); /* Zarif gradient */
            color: #4a4a4a;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 400px;
        }

        #compliment {
            font-size: 1.4rem;
            line-height: 1.6;
            margin: 40px 0 20px;
        }

        .footer {
            font-size: 0.8rem;
            color: #6d6d6d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="compliment">Loading...</p>
        <div class="footer">Hayatınıza güzellik katan küçük bir dokunuş</div>
    </div>
    <script>
        const fortunes = [
            "Bugün senin için harika bir haberle dolu olacak, pozitif kal!",
            "Yakın zamanda beklemediğin bir yerden güzel bir fırsat çıkacak.",
            "Bugün sevdiklerinle geçireceğin zaman sana huzur getirecek.",
            "Yıldızlar senin adına yeni bir başlangıcın sinyalini veriyor.",
            // ... diğer fal içerikleri
        ];

        function getFortune() {
            const randomIndex = Math.floor(Math.random() * fortunes.length);
            document.getElementById("compliment").textContent = fortunes[randomIndex];
        }

        // Sayfa yüklendiğinde rastgele fal göster
        window.onload = getFortune;
    </script>
</body>
</html>
