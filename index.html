<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günün Falı</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://www.toptal.com/designers/subtlepatterns/patterns/spring-flowers.png') repeat;
            color: #4a4a4a;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        #compliment {
            font-size: 1.4rem;
            line-height: 1.6;
            margin: 40px 0 20px;
        }

        .footer {
            font-size: 0.8rem;
            color: #6d6d6d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="compliment">Loading...</p>
        <div class="footer">Hayatınıza güzellik katan küçük bir dokunuş</div>
    </div>
    <script>
        const fortunes = [
            // Fal içerikleri burada
        ];

        function getFortune() {
            const randomIndex = Math.floor(Math.random() * fortunes.length);
            document.getElementById("compliment").textContent = fortunes[randomIndex];
        }

        // Sayfa yüklendiğinde rastgele fal göster
        window.onload = getFortune;
    </script>
</body>
</html>
