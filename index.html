<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günün İltifatı</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #fceff1, #fde2e4);
            color: #4a4a4a;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 400px;
        }

        #compliment {
            font-size: 1.4rem;
            line-height: 1.6;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="compliment">Loading...</p>
    </div>
    <script>
        const compliments = [
            "Bugün harika görünüyorsun!",
            "Gülüşün bir güneş gibi etrafı aydınlatıyor.",
            "Ne kadar da zarif ve düşüncelisin.",
            "Her zaman pozitif enerjinle fark yaratıyorsun.",
            "Seninle konuşmak, günümü güzelleştiriyor.",
            "Yaratıcılığın gerçekten etkileyici!",
            "Sen her şeyi başarabilecek güçtesin.",
            "Ne kadar da yardımsever ve iyi bir insansın.",
            "Gözlerin birer yıldız gibi parlıyor.",
            "Senin gibi birini tanımak büyük bir şans!"
        ];

        function getCompliment() {
            const randomIndex = Math.floor(Math.random() * compliments.length);
            document.getElementById("compliment").textContent = compliments[randomIndex];
        }

        // Display a random compliment on page load
        window.onload = getCompliment;
    </script>
</body>
</html>
